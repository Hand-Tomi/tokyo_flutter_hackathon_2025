name: presentation
description: Presentation layer - ViewModels, Pages, Mappers
publish_to: none
resolution: workspace

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ローカルパッケージ
  domain:
    path: ../domain
  design_system:
    path: ../design_system

  # 状態管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # ルーティング
  go_router: ^12.1.3

  # ユーティリティ
  freezed_annotation: ^2.4.1
  intl: ^0.18.0
  uuid: ^4.0.0

  # Hand Tracking
  camera: ^0.11.0+2
  hand_landmarker: ^2.1.2
  permission_handler: ^11.0.1

  # 環境変数
  flutter_dotenv: ^5.0.2

  # 画像関連
  image_picker: ^0.8.9  # Android Gradle 8.9.1과 호환
  path_provider: ^2.0.15

  # AI API
  google_generative_ai: ^0.2.2
  http: ^1.2.0

dev_dependencies:
  build_runner: ^2.4.6
  freezed: ^2.4.5
  riverpod_generator: ^2.3.0
